<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Interface</title>
  <link rel="stylesheet" href="z1.css">
</head>
<body>
  <div class="search-container">
    <select id="categoryDropdown" class="dropdown">
      <option value="everything">Everything</option>
      <option value="softwareDevelopment">Software Development</option>
      <option value="webDevelopment">Web Development</option>
      <option value="dataAnalyst">Data Analyst</option>
      <option value="itConsultant">IT Consultant</option>
      <option value="networkAdministrator">Network Administrator</option>
    </select>
    <input type="text" id="searchInput" class="search-input" placeholder="Enter your query here">
    <button id="searchButton" class="search-button">Search</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
